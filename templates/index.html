<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product API DEMO</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    
    <div class="container">
        <h1>API Endpoints</h1>
        
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">EP Name</th>
                    <th scope="col">Usage</th>
                    <th scope="col">Method</th>
                </tr>
            </thead>
            
            <tbody>
                <tr>
                    <td>/product</td>
                    <td>Insert a Product</td>
                    <td>POST</td>
                </tr>
                <tr>
                    <td>/all_products</td>
                    <td>Show all Product</td>
                    <td>GET</td>
                </tr>
                <tr>
                    <td>/product/<int:id></td>
                    <td>Show single Product by id</td>
                    <td>GET</td>
                </tr>
                <tr>
                    <td>/product/<int:id></td>
                    <td>Update single Product by id</td>
                    <td>PUT</td>
                </tr>
                <tr>
                    <td>/product/<int:id></td>
                    <td>DELETE single Product by id</td>
                    <td>DELETE</td>
                </tr>
            </tbody>
        </table>
    </div>

    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
